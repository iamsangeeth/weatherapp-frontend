<div id="app">
    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <a href="/home" class="navbar-brand">Weather Dashboard</a>
  
      @if (!isLoggedIn) {
        <ul class="navbar-nav ml-auto" style="margin-left: auto; margin-right: 0;">
          <li class="nav-item">
            <a href="/register" class="nav-link" routerLink="register">Sign Up</a>
          </li>
          <li class="nav-item">
            <a href="/login" class="nav-link" routerLink="login">Login</a>
          </li>
        </ul>
      } @else {
        <ul class="navbar-nav ml-auto" style="margin-left: auto; margin-right: 0;">
          <li class="nav-item">
            <a href="/profile" class="nav-link" routerLink="profile">{{ name }}</a>
          </li>
          <li class="nav-item">
            <a href class="nav-link" (click)="logout()">LogOut</a>
          </li>
        </ul>
      }
    </nav>
  
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </div>

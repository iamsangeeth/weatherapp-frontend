<section class="vh-100">
  <div class="container py-5 h-100">

    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-8 col-lg-6 col-xl-4">

        <h3 class="mb-4 pb-2 fw-normal">Check the weather forecast</h3>

        <div class="input-group rounded mb-3">
          <!-- <input [(ngModel)]="search" type="search" class="form-control rounded" placeholder="City" aria-label="Search"
            aria-describedby="search-addon" /> -->
            <ng-select [items]="locationList" 
              [searchable]="true"
              bindLabel="LocalizedName" 
              bindValue="Key" 
              [(ngModel)]="selectedLocation">
            </ng-select>
          <button (click)="searchLocation(search)" class="btn btn-primary btn-block">Login</button>
        </div>
        <div class="card shadow-0 border">
          <div class="card-body p-4">

            <h4 class="mb-1 sfw-normal">New York, US</h4>
            <p class="mb-2">Current temperature: <strong>5.42째C</strong></p>
            <p>Feels like: <strong>4.37째C</strong></p>
            <p>Max: <strong>6.11째C</strong>, Min: <strong>3.89째C</strong></p>

            <div class="d-flex flex-row align-items-center">
              <p class="mb-0 me-4">Scattered Clouds</p>
              <i class="fas fa-cloud fa-3x" style="color: #eee;"></i>
            </div>

          </div>
        </div>

      </div>
    </div>

  </div>
</section>
